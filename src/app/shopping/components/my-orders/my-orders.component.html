<h1>My Orders</h1>
<table class="table" *ngIf="orders$ | async as orders">
  <thead>
    <tr>
      <th>Order Id</th>
      <th>Name</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>
        {{ order.$key }}
      </td>
      <td>
        {{ order.shipping.name }}
      </td>
      <td>
        {{ order.datePlaced | date }}
      </td>
      <td>
        <a href="">View</a>
      </td>
    </tr>
  </tbody>
</table>
