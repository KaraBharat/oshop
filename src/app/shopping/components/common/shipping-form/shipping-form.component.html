<form #f="ngForm" (ngSubmit)="placeOrder()">
  <div class="form-group">
    <label for="name">Customer Name</label>
    <input #name="ngModel" [(ngModel)]="shipping.name" class="form-control" id="name" name="name" type="text" placeholder="Name"
      required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      Customer name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine1">Address</label>
    <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" class="form-control" id="addressLine1" name="addressLine1"
      type="text" placeholder="Line 1" required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      Address line 1 is required.
    </div>
  </div>
  <div class="form-group">
    <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" class="form-control" id="addressLine2" name="addressLine2"
      type="text" placeholder="Line 2" required>
    <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
      Address line 2 is required.
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input #city="ngModel" [(ngModel)]="shipping.city" class="form-control" id="city" name="city" type="text" placeholder="City"
      required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      City is required.
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="!f.valid" class="btn btn-primary">Place Order</button>
  </div>
</form>
