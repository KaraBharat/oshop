<h1>List of Orders</h1>
<table class="table" *ngIf="orders$ | async as orders">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>
        {{ order.shipping.name }}
      </td>
      <td>
          {{ order.datePlaced | date }}
      </td>
      <td>
        <a href="">View</a>
      </td>
    </tr>
  </tbody>
</table>
